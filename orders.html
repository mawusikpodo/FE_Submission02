<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Orders</title>

    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Montserrat Font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/order.css">
</head>

<body>
    <div class="grid-container">

        <!-- Sidebar -->
        <aside id="sidebar">

            <ul class="sidebar-list">
                <img class="col" src="./Freddys_Logo.svg" alt="" height="100">
                <li class="sidebar-list-item">
                    <a href="index.html" style="text-decoration:none">Dashboard</a>
                </li>
                <li class="sidebar-list-item">
                    <a href="orders.html" style="text-decoration:none">Orders</a>
                </li>
                <li class="sidebar-list-item" onclick="logout()">
                    <span class="material-icons-outlined"></span> Logout
                </li>
            </ul>
        </aside>
        <!-- End Sidebar -->

        <!-- Main -->
        <main class="main-container">
            <div class="order-header">
                <div class="main-title">
                        <p class="font-weight-bold">ORDERS</p>
                </div>
                <div class="search-wrapper">
                    <i class="fa fa-search"></i>
                    <input type="search" id="search" data-search>
                </div>
            </div>
                <div class="order">
                    <div class="order-name">Product Name</div>
                    <div class="order-status" >Date</div>
                    <div class="order-status">Price</div>
                    <div class="order-status">Status</div>
                </div>
                <div class="order-main" data-order-section-container></div>
                <template data-order-template>
                    <div class="order">
                        <div class="order-name" data-order-name></div>
                        <div ></div>
                        <div ></div>
                        <div class="order-status" data-status></div>
                    </div>
                </template>
                <div id="demo">
                    Page 1 of 3<i class="fa-solid fa-caret-right"></i>
                </div>
        </main>
        <!-- End Main -->

    </div>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="js/orders.js"></script>
</body>

</html>
